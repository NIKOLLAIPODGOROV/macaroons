<footer class="footer">
  <section class="container">
    <ul class="footer__items">
      <li class="footer__item footer__item-logo">
        <a href="/" class="logo">macaroons</a>
        <p class="rights">{{rightContent}}</p>
      </li>
      <li class="footer__item footer__item-instagram">
        <a class="instagram" target="_blank" href="{{instagramURL}}">
          <figure class="instagram__img"></figure>
          <p class="instagram__text">Мы в Instagram</p>
        </a>
      </li>
      <li class="footer__item footer__item-phone">
        <a class="phone" href="tel:{{tell}}">{{tell | phoneMask}}</a>
      </li>
      <li class="footer__item footer__item-rights-mobile">
        <p class="rights rights_mobile">{{rightContent}}</p>
      </li>
    </ul>
  </section>
</footer>
